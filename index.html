<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dolitto To-Do â€” Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 font-inter flex flex-col">
  
  <!-- Header -->
  <header class="w-full bg-white/70 backdrop-blur-md shadow-sm">
    <div class="max-w-5xl mx-auto px-6 py-5 flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-bold text-blue-700">Dolitto To-Do</h1>
      <span class="hidden md:inline text-sm text-gray-500">Organize. Focus. Achieve.</span>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md">
      
      <!-- Login Card -->
      <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Welcome back ðŸ‘‹</h2>
        <p class="text-sm text-gray-500 mb-6">Login to access your tasks</p>

        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-xs font-medium text-gray-600">Email</label>
            <input id="loginEmail" type="email" required 
              class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition"/>
          </div>
          <div>
            <label class="block text-xs font-medium text-gray-600">Password</label>
            <input id="loginPassword" type="password" required 
              class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition"/>
          </div>
          <button type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white rounded-lg py-2.5 font-semibold shadow transition">
            Login
          </button>
        </form>

        <div class="mt-5 text-center text-sm text-gray-600">
          <span>New here?</span>
          <button id="goSignup" class="text-blue-600 hover:text-blue-700 font-medium ml-2">Create account</button>
        </div>
      </div>

      <!-- Signup Card -->
      <div id="signupCard" class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 mt-6 hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-3">Create account</h2>
        <form id="signupForm" class="space-y-5">
          <div>
            <label class="block text-xs font-medium text-gray-600">Email</label>
            <input id="signupEmail" type="email" required 
              class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-400 transition"/>
          </div>
          <div>
            <label class="block text-xs font-medium text-gray-600">Password</label>
            <input id="signupPassword" type="password" required minlength="6" 
              class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-400 transition"/>
          </div>
          <div class="flex gap-3">
            <button id="createAccount" 
              class="flex-1 bg-green-600 hover:bg-green-700 active:bg-green-800 text-white rounded-lg py-2.5 font-semibold shadow transition">
              Create
            </button>
            <button id="cancelSignup" type="button" 
              class="flex-1 border border-gray-300 hover:bg-gray-100 rounded-lg py-2.5 transition">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white/50 backdrop-blur-md mt-10">
    <div class="max-w-5xl mx-auto px-6 py-6 text-center text-xs text-gray-500">
      Schedule your tasks efficiently with <span class="font-semibold text-blue-700">Dolitto To-Do</span>. <br class="md:hidden"/>
      &copy; 2025
    </div>
  </footer>

  <!-- Your JS Code (unchanged) -->
  <script type="module">
    import { auth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from './firebase.js';

    const loginForm = document.getElementById('loginForm');
    const signupCard = document.getElementById('signupCard');
    const goSignup = document.getElementById('goSignup');
    const cancelSignup = document.getElementById('cancelSignup');

    goSignup.addEventListener('click', () => {
      signupCard.classList.remove('hidden');
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
    cancelSignup.addEventListener('click', () => signupCard.classList.add('hidden'));

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert(err.message);
      }
    });

    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert(err.message);
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        if (location.pathname.endsWith('index.html') || location.pathname.endsWith('/')) {
          location.href = 'dashboard.html';
        }
      }
    });
  </script>
</body>
</html>
